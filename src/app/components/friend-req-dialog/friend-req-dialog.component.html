<div *ngIf="req.length==0" class="p-3">
    <h1 class="tex-cener">You have no friends request</h1>
</div>
<ul *ngIf="req.length>0" class="list-group p-3" style="max-height: 50vh;overflow-y: scroll;">
    <li class="list-group-item list-group-item-action" *ngFor="let user of req;let i = index">
        <div class="row no-gutters align-items-center">
            <div class="col-3">
                <img class="rounded-circle w-100" src={{user.photoURL}} alt="user">
            </div>
            <div class="col-9">
                <p class="text-center">{{user.displayName}}</p>
                <div>
                    <button class="ml-1 btn btn-outline-secondary btn-sm" type="button" (click)="accept(user._id,i,user)">Accept</button>
                    <button class="ml-1 btn btn-outline-secondary btn-sm" type="button" (click)="denied(user._id,i,user)">Deny</button>
                </div>
            </div>
        </div>
    </li>
</ul>
