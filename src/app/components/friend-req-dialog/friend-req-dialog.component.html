<div *ngIf="req.length==0">
    <h1 style="color:red">u have no friends req :D</h1>
</div>
<div *ngIf="req.length>0">
    <div *ngFor="let user of req;let i = index">

        <img src={{user.photoURL}} alt="a">
        {{user.displayName}}
        <button (click)="accept(user._id,i,user)">accept</button>
        <button (click)="denied(user._id,i,user)">denie</button>
    </div>
</div>
