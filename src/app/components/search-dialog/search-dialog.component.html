    <input (keyup.enter)="updateMesssages()" [(ngModel)]="email" type="text" class="form-control" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">

        <button class="btn btn-outline-secondary" type="button" (click)="updateMesssages()">Search</button>
    </div>
</div>

<ul class="list-group" style="max-height: 50vh;overflow-y: scroll;" >
    <li class="list-group-item list-group-item-action" *ngFor="let user of result">
        <div class="row no-gutters align-items-center">
            <div class="col-3">
                <img class="rounded-circle w-100"
                    src={{user.photoURL}}
                    alt="user">
            </div>
            <div class="col-9 d-flex flex-column  align-items-center">
                <p>{{user.displayName}}</p>
                <p *ngIf="user._id==_id">(YOU)</p>
                <button class="ml-1 btn btn-outline-secondary btn-sm" type="button" *ngIf="userData.friends.length==0&&user._id!==_id"
                (click)="sendFriend(user._id,user)">Send request</button>
                <button class="ml-1 btn btn-outline-secondary btn-sm" type="button" *ngIf="userData.friends.length!=0&&user._id!==_id&&({_id:user._id,userData:userData}|alreadyFriend)==-1"
                (click)="sendFriend(user._id,user)">Send request</button>

                <p *ngIf="(userData.friends.length!=0&&{_id:user._id,userData:userData}|alreadyFriend)==0">(Already Friend)</p>
            </div>
        </div>
    </li>


</ul>
