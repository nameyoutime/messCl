<div *ngIf="loadData">
    <div style="height: 10vh;">
        
        <button (click)="doClick()">Menu</button>
        <app-search [_id]="data._id" [data]="data"></app-search>
        <app-friendreq [req]="data.req" [_id]="data._id"></app-friendreq>
    </div>

    <div style="display: flex;height: 90vh;">
        <div style="height: 100%;">

            <app-friend-list (roomEvent)="joinRoom($event)" [list]="data.friends" [data]="data"></app-friend-list>
        </div>

        <div style="width: 100%;height: 100%;">

            <router-outlet></router-outlet>
        </div>

    </div>

</div>
<div *ngIf="!loadData">
    Loading...
</div>
