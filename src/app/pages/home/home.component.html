<div *ngIf="loadData" style="height: 100vh;">
    <div style="height: 100%;">
        <div style="height: 20px">
            <app-menu [isMoblie]="isMoblie"></app-menu>
            <app-search [_id]="data._id" [data]="data"></app-search>
            <app-friendreq [req]="data.req" [_id]="data._id"></app-friendreq>
        </div>


        <div class="mainDiv">

            <div *ngIf="!isMoblie" class="notMoblie--main" [@widthGrow]="(shareSer.menu)?'open':'closed'">
                <div>
                    <h1 *ngIf="data.friends.length==0">u have no friends :D</h1>
                    <div *ngFor="let item of data.friends">
                        <div routerLink="chat" (click)="joinRoom(item.room)" class="notMoblie--friend">
                            <img src={{item.friend.photoURL}} alt="pop">
                            <p style="margin-left: 2%;">

                                {{item.friend.displayName}}
                            </p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="user">
                        <img src={{data.photoURL}} alt="pop">
                    </div>
                </div>
            </div>
            <div *ngIf="isMoblie" [@widthGrowM]="(shareSer.menuMoblie)?'open':'closed'" class="moblie--main">
                <div id="menu">
                    <div>
                        <app-menu [isMoblie]="isMoblie"></app-menu>
                        <div>
                            <h1 *ngIf="data.friends.length==0">u have no friends :D</h1>
                            <div *ngFor="let item of data.friends">
                                <div routerLink="chat" (click)="joinRoom(item.room)" class="notMoblie--friend">
                                    <img src={{item.friend.photoURL}} alt="pop">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="justify-self: end;">
                        <div style="justify-content: center;display: flex
                            ;cursor: pointer;">
                            <img style="border: 0.1px solid black;border-radius: 100%;height: 4rem;"
                                src={{data.photoURL}} alt="pop">
                        </div>
                    </div>
                </div>

            </div>
            <div style="width: 100%;height: 100%;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

</div>
<div *ngIf="!loadData">
    Loading...
</div>
